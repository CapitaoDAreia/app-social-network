    #   bash -c " sleep 5;  mysql -h localhost -u admin -p${DB_PASSWORD} -e 'CREATE TABLE IF NOT EXISTS users(id int auto_increment primary key,username varchar(100) not null,nick varchar(100) not null unique,email varchar(100) not null unique,password varchar(100) not null,CreatedAt timestamp default current_timestamp()) ENGINE=INNODB;' 
    #   "
    networks:
      - main
